<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cath</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>
        <div class="screen">
            <h1>Cath The Insect</h1>
            <button class="btn" id="start-btn">Play Game   
            </button>
        </div>
        <div class="screen">
            <h1>What is ur "Favorite" insect?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="./img/pat.png" alt="Flay">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="./img/z-removebg-preview.png" alt="Flay">
                    </button>
                </li>
            </ul>
        </div>
        <div class="screen game-container" id="game-container">
            <h3 id="time" class="time">
                Time: 00:00
            </h3>
            <h3 id="score" class="score">
                Score: 0
            </h3>
            <h5 id="message" class="message" >
                Are u annnyed yet? <br>
                 You are playing an impossible game !!
            </h5>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
